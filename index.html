<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>My To-Do List</h1>
    </div>
    <div class="row">
      <form class="task form" action="index.html" method="post">
        <div class="col-md-4">
          <ul class="formList">
            <li><label for="task">Enter something for your To Do list</label></li>
            <li><label for="equipment">What equipment will I need</label></li>
            <li><label for="timeFrame">How long should this task take?</label></li>
            <li><button type="submit" class="btn btn-info" name="button">Add</button></li>
          </ul>
        </div>
        <div class="col-md-8">
          <ul class="formList">
            <li><input type="text" id="task" value=""></li>
            <li><input type="text" id="equipment"></li>
            <li><input type="text" id="timeFrame"></li>
          </ul>
        </div>
      </form>
    </div>
    <div class="row">
      <form class="list">
        <div class="col-md-4">
          <ul class="taskList">

            <span class="formList"><li><button type="submit" class="btn btn-success" name="button">Done!</button></li></span>
          </ul>
        </div>
        <div class="col-md-8">
        </div>
      </form>
    </div>
    <div id="result">

  </body>
</html>
